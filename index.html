<!DOCTYPE html>
<html>
    <head>
        <title>Cullen's Website</title>
        <style>
            body {
                background: rgb(125, 88, 111);
                color: rgb(45, 45, 45);
                padding: 10px;
                font-family: arial;
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            [id=all-contents] {
                max-width: 800px;
                margin: auto;
            }

            /* navigation menu */
            nav {
                background: rgb(150, 80, 41);
                margin: 0 auto;
                margin-bottom: 20px;
                display: flex;
                padding: 10px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(255, 255, 255);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }

            /* main container area beneath menu */
            main {
                background: rgb(245, 238, 219);
                display: flex;
            }
            [class=sidebar] {
                margin-right: 25px;
                padding: 10px;
            }
            [class=sidebar] img {
                width: 200px;
                border: 2px solid;
                border-radius: 25px;
            }
            [class=content] {
                flex: 1;
                padding: 15px;
            }
            [class=interests] header {
                font-size: 1.25em;
            }
        </style>
    </head>

    <body>
         <div id="all-contents"> 
            <nav>
                <header>Cullen's Amazing Website</header>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                </ul>
            </nav>

            <main>
                 <div class="sidebar">
                     <img src="https://luc.id/wp-content/uploads/2015/09/Lucid-footer-2x.png"
                </div>

                <div class="content">
                     <header> Cullen Wheatley
                     </header>
                     <p>Client Relations & Sales at Lucid</p>
                     <section class="interests">
                            <header>Interests</header>
                            <ul>
                            <li>Cooking</li>
                            <li>Biking</li>
                            <li>Swimming</li>
                            </ul>
                     </section>
                </div>
            </main>
        </div>
    </body>
</html>
